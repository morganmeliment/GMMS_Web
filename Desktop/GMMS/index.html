<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<title>Global Medical Matching Service</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<main role = "main" class = "container">
			<br>
			<br>
			<div class = "starter-template">
				<h1>Global Medical Matching Service</h1>
			</div>
			<br>
			<br>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Desired Procedure:</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Example: Knee Surgery">
					<small id="emailHelp" class="form-text text-muted">We never store or share this information with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Zip Code</label>
					<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Example: 61801">
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect1">Search Radius (Miles):</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option>25</option>
						<option>50</option>
						<option>100</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</main>
		<style>
			h1 {
				text-align: center;
				font-family: 'Ubuntu', sans-serif;
			}
			body {
				background-image: url("abstract-network-background.jpg");
				background-size: 300%;
				color: white;
			}
			.text-muted {
				color: white !important;
				opacity: 0.7 !important;
			}
		</style>
	</body>
</html>
